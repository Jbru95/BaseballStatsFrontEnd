<div class="container-fluid no-gutter">
    <div class="col-sm-3 col-xs-12">
        <header>Players</header>
    </div>
    <div class="col-md-7 col-sm-6 col-xs-12">
        <button class="btn btn-primary pull-right" style="margin-left:8px;" [disabled]="selectedRow == null" data-toggle="modal" data-keyboard="true" data-backdrop="static" data-target="#deletePlayerModal">Delete</button>
        <button class="btn btn-primary pull-right" style="margin-left:8px;" [disabled]="selectedRow == null" data-toggle="modal" data-keyboard="true" data-backdrop="static" data-target="#addModifyPlayerModal" (click)="modalDetails = { mode: 'Modify', selectedRow: selectedRow }">Modify</button>
        <button class="btn btn-primary pull-right" data-toggle="modal" data-keyboard="true" data-backdrop="static" data-target="#addModifyPlayerModal" (click)="modalDetails = { mode: 'Add', selectedRow: null }">Add</button>
    </div>
    <div class="col-xs-12" style="padding-top:16px; padding-bottom:50px;">
        <kendo-grid [data]="gridView" [height]="gridHeight" [rowSelected]="isRowSelected" [reorderable]="true" [selectable]="true" [resizable]="true" [filterable]="false" [sort]="sort" (selectionChange)="rowSelected($event)">
            <kendo-grid-column field="playerName" title="Name" width="200" [headerClass]="{ 'k-grid-column-header': true }"></kendo-grid-column>
            <!-- <kendo-grid-column field="playerDescription" title="Description" width="140" [headerClass]="{ 'k-grid-column-header': true }"></kendo-grid-column> -->
            <kendo-grid-column field="Number" title="Number" width="100" [headerClass]="{ 'k-grid-column-header': true }"></kendo-grid-column>
            <kendo-grid-column field="Position" title="Position" width="100" [headerClass]="{ 'k-grid-column-header': true }"></kendo-grid-column>
            <kendo-grid-column field="WAR" title="WAR" width="100" [headerClass]="{ 'k-grid-column-header': true }"></kendo-grid-column>
            <kendo-grid-column field="Average" title="Average" width="100" [headerClass]="{ 'k-grid-column-header': true }"></kendo-grid-column>
            <kendo-grid-column field="Hits" title="Hits" width="100" [headerClass]="{ 'k-grid-column-header': true }"></kendo-grid-column>
            <kendo-grid-column field="Homeruns" title="Homeruns" width="100" [headerClass]="{ 'k-grid-column-header': true }"></kendo-grid-column>
            <kendo-grid-column field="Walks" title="Walks" width="100" [headerClass]="{ 'k-grid-column-header': true }"></kendo-grid-column>
            <kendo-grid-column field="OBP" title="OBP" width="100" [headerClass]="{ 'k-grid-column-header': true }"></kendo-grid-column>
            <kendo-grid-column field="Slug" title="Slug" width="100" [headerClass]="{ 'k-grid-column-header': true }"></kendo-grid-column>
            <kendo-grid-column field="OPS" title="OPS" width="100" [headerClass]="{ 'k-grid-column-header': true }"></kendo-grid-column>

        </kendo-grid>
    </div>
</div>
<Player-Add-Modify [playerDetails]="selectedRow" (close)="modalClosed($event)" (cmdRes)="onCmdRes($event)"></Player-Add-Modify>
<Delete-Player [playerDetails]="selectedRow" (close)="modalClosed($event)" (cmdRes)="onCmdRes($event)"></Delete-Player>
